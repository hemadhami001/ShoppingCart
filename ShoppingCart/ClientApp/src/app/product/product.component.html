ProductName: <input type="text" [(ngModel)]="product.productName" class="form-control">
Description: <input type="text" [(ngModel)]="product.description">
Price: <input type="text" [(ngModel)]="product.price">
Quantity: <input type="text" [(ngModel)]="product.quantity">
Category: <input type="text" [(ngModel)]="product.categoryId">

<button (click)="addProduct()">Add Product</button>
