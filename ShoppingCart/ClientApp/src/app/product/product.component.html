<div class="container">
    <div class="row">
        <div class="col-4">
            <label for="productName">
                ProductName
            </label>
                <input type="text" class="form-control" [(ngModel)]="product.productName">
            
        </div>
        <div class="col-4">
            <label for="description">
                Description
            </label>
                <input type="text" class="form-control" [(ngModel)]="product.description">
            
        </div>
        <div class="col-4">
            <label for="price">
                Price
            </label>
                <input type="text" class="form-control" [(ngModel)]="product.price">
            
        </div>
        <div class="col-4">
            <label for="quantity">
                Quantity
            </label>
                <input type="text" class="form-control" [(ngModel)]="product.quantity">
           
        </div>
        <div class="col-4">
            <label for="Category">
                Category
            </label>
                <input type="text" class="form-control" [(ngModel)]="product.categoryId">
        </div>

        <div class="col-4">
            <label for="Category">
                Category
            </label>
                <button class="btn btn-primary" (click)="addProduct()">Add Product</button>
        </div>
    </div>
</div>


<button (click)="addProduct()">Add Product</button>
